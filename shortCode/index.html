<html>
    <head>
        <title>ShortCode Entry</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta charset="utf-8"/>
        <meta info type="Tools"/>
    </head>
    <body>
        <h1>Short Code</h1>
        <p>Enter ShortCode, then submit.<br>When the text area clears, it has been successfully submitted and you may submit another entry.</p>
        <form onsubmit="return false">
            <input id="tarea" oninput='document.getElementById("preview").contentWindow.postMessage(this.value, "*")' name="value1" type="text" size="30" placeholder="GL0785411202133313111Notes"></input><br>
            <span id='error' style='color: red;display: none;'>Error parsing code</span>
            <button onclick='validate(this.parentElement) && send(this.parentElement);'>Submit</button>
        </form>
        <p>Submission:</p>
        <iframe id='preview' src='print.html' width="300px" height="420px"></iframe>
        <iframe id='submission' style="display: none;" onload="document.getElementById('tarea').value = ''"></iframe>

        <br><br>
        <script src="../lib.js"></script>
        <script>
          function validate(el) {
            console.log(el.elements.namedItem('tarea').value)
            if (el.elements.namedItem('tarea').value.match(/^(?:([A-Za-z]{2,3})(?:([0-9]{5})(?:([1-5])(?:([0-1])(?:([0-2])(?:([0-6])(?:([0-6])(?:([0-1])(?:([0-9])(?:([0-9])(?:([0-9])(?:([0-2])(?:([0-9])(?:([0-9])(?:([0-1])(?:(.+)))))))))))))))))$/)) {
              document.getElementById('error').style.display = 'none'
              return true
            } else {
              document.getElementById('error').style.display = 'block'
              return false
            }
            return false
          }

          function send(el) {
            fields = el.elements.namedItem('tarea').value.match(/^(?:([A-Za-z]{2,3})(?:([0-9]{5})(?:([1-5])(?:([0-1])(?:([0-2])(?:([0-6])(?:([0-6])(?:([0-1])(?:([0-9])(?:([0-9])(?:([0-9])(?:([0-2])(?:([0-9])(?:([0-9])(?:([0-1])(?:(.+)))))))))))))))))$/)

            var entries = [
              ['entry.795256051'],
              ['&entry.676903492'],
              ['&entry.1924387335'],
              ['&entry.1740224566', 'No', 'Yes'],
              ['&entry.497548169'],
              ['&entry.1300213182'],
              ['&entry.2011163260'],
              ['&entry.1150827266', 'No', 'Yes'],
              ['&entry.379616096'],
              ['&entry.1409608959'],
              ['&entry.135167643'],
              ['&entry.1321070888'],
              ['&entry.1039840228'],
              ['&entry.1606639977'],
              ['&entry.336691773', 'No', 'Yes'],
              ['&entry.394350005', 'No', 'Yes'],
              ['&entry.1656956260']
            ]
            var url = "";
            fields.slice(1).forEach((field, i) => {
              url += entries[i][0] + '=' + (entries[i].length == 1 ? encodeURIComponent(field) : entries[i][Number(field) + 1])
            })

            url += "&submit=Submit";
            document.getElementById('submission').src = "https://docs.google.com/forms/d/e/1FAIpQLSeHopGCniaZsCd8gX3GhwaHauSi5SXn0VDAoNwmDuptdVOilg/formResponse?" + url
          }
        </script>
    </body>
</html>
