<html>
    <head>
        <title>ShortCode Entry</title>
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta charset="utf-8"/>
        <meta info type="Tools"/>
    </head>
    <body>
        <h1>Short Code</h1>
        <p>Enter ShortCode, then submit.<br>When the text area clears, it has been successfully submitted and you may submit another entry.</p>
        <form target="framee" action="https://maker.ifttt.com/trigger/scouting/with/key/cUkM5LZ0R-P-tG7vmyIKXL" method="post" onsubmit='return validate(this)'>
            <input id="tarea" oninput='document.getElementById("preview").contentWindow.postMessage(this.value, "*")' name="value1" type="text" size="30" placeholder="GL7854-111112431001Notes"></input><br>
            <span id='error' style='color: red;display: none;'>Error parsing code</span>
            <button type="submit">Submit</button>
        </form>
        <p>Submission:</p>
        <iframe id='preview' src='print.html' width="300px" height="420px"/>
        <iframe name="framee" style="display: none" onload="() => {document.getElementById('tarea').value = ''}"></iframe>
        <br><br>
        <script src="../lib.js"></script>
        <script>
          function validate(el) {
            console.log(el.elements.namedItem('tarea').value)
            if (el.elements.namedItem('tarea').value.match(/^([A-Z]{2,3})([0-9]{3,5})-([01])([012])([01])([01])([0-9]{2})([0-9]{2})([0-9]{2})([012])([012])(.*)$/)) {
              document.getElementById('error').style.display = 'none'
              return true
            } else {
              document.getElementById('error').style.display = 'block'
              return false
            }
            return false
          }
        </script>
    </body>
</html>
